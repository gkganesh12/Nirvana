services:
  # API Server
  - type: web
    name: signalcraft-api
    runtime: node
    region: oregon
    plan: starter
    rootDir: ./
    buildCommand: npm ci && npm run build -w @signalcraft/database && npm run build -w @signalcraft/api
    startCommand: cd apps/api && node dist/main.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: signalcraft-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: signalcraft-redis
          property: connectionString
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_ISSUER
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: API_BASE_URL
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false

  # Web Frontend
  - type: web
    name: signalcraft-web
    runtime: node
    region: oregon
    plan: starter
    rootDir: ./
    buildCommand: npm ci && npm run build -w @signalcraft/web
    startCommand: cd apps/web && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false

  # Background Worker
  - type: worker
    name: signalcraft-worker
    runtime: node
    region: oregon
    plan: starter
    rootDir: ./
    buildCommand: npm ci && npm run build -w @signalcraft/database && npm run build -w @signalcraft/api
    startCommand: cd apps/api && node dist/queues/worker.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: signalcraft-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: signalcraft-redis
          property: connectionString
      - key: CLERK_SECRET_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false

  # Redis Cache
  - type: redis
    name: signalcraft-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  - name: signalcraft-db
    plan: starter
    region: oregon
    databaseName: signalcraft
    user: signalcraft
    ipAllowList: []
