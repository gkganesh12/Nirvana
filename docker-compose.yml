version: '3.9'

services:
  postgres:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_DB: signalcraft
      POSTGRES_USER: signalcraft
      POSTGRES_PASSWORD: signalcraft
    ports:
      - "5432:5432"
    volumes:
      - signalcraft_postgres:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - signalcraft_redis:/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    env_file: .env
    depends_on:
      - postgres
      - redis
    ports:
      - "4000:4000"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped
    env_file: .env
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  signalcraft_postgres:
  signalcraft_redis:
